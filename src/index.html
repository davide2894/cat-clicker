<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<div class="wrapper">
		<header>
			<h1 class="title">Clicker</h1>
		</header>
		<main>
			<section>
				<h1 class="section-title">Cats</h1>
	
				<article  class="cat-one" id="catOne">
					<h1 class="cat-one__title">A</h1>
					<figure>
						<img src="images/placeholder.jpg" class="placeholder">
						<figcaption class="placeholder-description">A blue square</figcaption>
					</figure>
					<div class="click-tracker" id="clickTrackerOne" onclick="incrementCatOne()">0</div>
				</article>
								
				<article  class="cat-two" id="catTwo">
					<h1 class="cat-two__title">B</h1>
					<figure>
						<img src="images/placeholder.jpg" class="placeholder">
						<figcaption class="placeholder-description">A blue square</figcaption>
					</figure>
					<div class="click-tracker" id="clickTrackerTwo" onclick="incrementCatTwo()">0</div>
				</article>				
	
			</section>
		</main>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
